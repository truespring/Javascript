<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 콜백함수
        var fnSum = function(n1, n2) {
            return n1 + n2
        }

        var fnMulti = function(n1, n2) {
            return n1 * n2
        }

        function doCalc(fn) {

            var a1 = 10
            var a2 = 20

            var res = fn(a1, a2)

            console.log('res : ' + res)
        }

        doCalc(fnSum)
        doCalc(fnMulti)
    </script>
</body>
</html>
