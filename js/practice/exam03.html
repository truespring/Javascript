<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name: '홍길동',
            age: 10,
            showName: function() {
                console.log('name : ' + this.name + ' age : ' + this.age);
            } // this는 객체인 obj를 뜻함 그래서 객체안 함수밖의 변수 사용 가능
        }
        obj.showName();

        var obj2 = {
            name1: '홍길동',
            age: 10,
            showName: () => {
                console.log(this.name1 == '');
                console.log('name : ' + this.name1 + ' age : ' + this.age);
            } // 화살함수의 최상위에 등록됨 그리고 this는 자신을 뜻함
        }
        obj2.showName();
    </script>
</body>
</html>
