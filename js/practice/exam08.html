<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백 함수</title>
</head>
<body>
    <script>
        var arr = ['A', 'B', 'C']

        var result = arr.map(function(item) {
            return item + 1
        }) // map은 기존의 배열을 사용하면서 변형도 가능하다.

        console.log('arr : ' + arr)
        console.log('result : ' + result)

        Array.prototype.arr = []
        Array.prototype.map2 = function(fn) {
            var myArr = []
            for(var i = 0; i < arr.length; i++) {
                var item = this.arr[i]
                var fnResult = fn(item)
                myArr.push(fnResult) // 자바로 치면 list.add꼴
            }
            return myArr
        }

        var arr2 = []
        arr2.arr = ['A', 'B', 'C']
        var result2 = arr2.map2(function(item) {
            return '1'
        })

        console.log('arr2 : ' + arr2.arr)
        console.log('result2 : ' + result2)
    </script>
</body>
</html>
