<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 콜백 함수를 쓰지 않은 하드코딩
        function show(item) {
            console.log(item)
        }
        // 콜백 함수
        var myFunc = function(item) {
            console.log('A : ' + item)
        }

        var myFunc2 = function(item) {
            console.log('B : ' + item)
        }

        function forEach(arr, fn) {
            for(var i = 0; i < arr.length; i++) {
                var item = arr[i]
                //show(item) 하드 코딩
                fn(item) // 콜백 함수 사용
            }
        }

        var arr = ['A', 'B', 'C']
        forEach(arr, myFunc)
        forEach(arr, myFunc2)
    </script>
</body>
</html>
