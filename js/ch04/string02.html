<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체 다루기</title>
</head>
<body>
    <script>
        var s1 = "Hello Javascript World! Javascript";

        // substr(i, j) : i번째 인덱스부터 j개의 문자열을 반환한다
        s2 = s1.substr(17, 6);
        document.write(s2 + "<br>");

        // split() : 문자열에 특정문자(구분자)를 기준으로 나누어 배열로 저장
        var animals = "lion/tiger/bear/eagle/elephant/hippo/blackyak";
        var arr = animals.split("/");

        // 출력 1
        for(var i = 0; i < arr.length; i++){
            document.write(arr[i] + " ");
        }
        document.write("<br>");

        // 출력 2
        for(var i in arr){
            document.write(arr[i] + " ");
        }
        document.write("<br>");

        // toLowerCase() : 모든 문자를 소문자로 변경
        var s3 = s1.toLowerCase();
        document.write(s3 + "<br>");

        // toUpperCase() : 모든 문자를 대문자로 변경
        var s4 = s1.toUpperCase();
        document.write(s4 + "<br>");

        // length() : 문자열의 길이
        document.write("s1의 길이 : " + s1.length + "<br>");

        // concat() : 문자열을 연결하는 메소드
        var s5 = "자바스크립트";
        document.write(s1.concat(s5) + "<br>");

        // charCodeAt() : 문자에 해당하는 아스키코드값을 반환
        var s6 = "ABCDEabcde";
        var n1 = s6.charCodeAt(0); // 0번째 문자를 아스키코드로 변환
        document.write(n1 + "<br>");
        var n2 = s6.charCodeAt(5);
        document.write(n2 + "<br>");

        // fromCharCode() : 아스키코드에 해당하는 문자를 반환
        var n3 = String.fromCharCode(66);
        document.write(n3 + "<br>");
        var n4 = String.fromCharCode(99);
        document.write(n4 + "<br>");

        // trim() : 문자열 앞뒤의 공백을 제거
        var s7 = "        Hello          Javascript         ";
        var s8 = s7.trim();
        document.write(s8 + "<br>");
        console.log(s8);
    </script>
</body>
</html>
