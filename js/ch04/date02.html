<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 객체</title>
</head>
<body>
    <script>
        // 날짜를 직접 설정하는 방법
        // 2020년 5월 31일로 날짜를 생성

        // 1.
        var date1 = new Date(2002, 4, 30);
        var year = date1.getFullYear(2002);
        var month = date1.getMonth(4); // 월(0~11), 월은 +1을 보정해서 사용해야한다
        var day = date1.getDate(11);

        var hour = date1.getHours(); // 24시간 기준
        var minute = date1.getMinutes();  
        var second = date1.getSeconds();
        var milliSecond = date1.getMilliseconds(); // 1000분의 1초

        document.write(date1 + "<br>"); // 현재 시스템의 날짜 정보 확인, 외국 날짜 형식
        document.write(year + "년 " + (month+1) + "월 " + day + "일<br>");
        document.write(hour + "시" + minute + "분" + second + "초(" + milliSecond + ")<br>")

    </script>
</body>
