<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열 객체 - 유효성 검사</title>
</head>
<body>
    <script>
        var userName = prompt("이름을 입력하세요.", "");
        var upperName = userName.toUpperCase();
        document.write("Name : " + upperName + "<br>");

        var userNum = prompt("연락처를 입력하세요." ,"");
        // var result = userNum.substring(0, userNum.length - 4) + "****<br>";
        var result = userNum.substring(0, userNum.length - 4).concat("****");
        document.write("Tel : " + result);
    </script>
</body>
</html>
