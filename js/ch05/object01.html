<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>싱글톤 객체 활용</title>
    <!-- 
        객체 - 자바스크립에서 하나로 처리되는 대상의 모든 개념과 실체
        객체의 구성요소 - 속성(property), 메소드(method)로 구성
        객체의 종류
        - 싱글톤 객체
        : 하나의 객체를 속성명:값 의 형태로 표현되는 여러값을 {}로 묶어서 표현한 것
        특별하게 메소드가 필요없는 간단한 객체를 나타낼 떄 사용한다.
        일회용으로 사용한다.
        Object() 객체생성자함수를 통해서 빈 객체를 생성하고, 속성과 값을 나중에 대입한다.
     -->
</head>
<body>
    <script>
        // 싱글톤 객체 1
        var person = {
            name:'석규환',
            major:'신소재공학부',
            age:30
        };
        document.write("이름 : " + person.name + "<br>");
        document.write("전공 : " + person.major + "<br>");
        document.write("나이 : " + person.age + "<br>");
        document.write("-------------------------<br>");

        // 싱글톤 객체 2
        var person2 = new Object();
        person2.name = '마미손';
        person2.major = '랩 ';
        person2.age = 36;

        person2.name = '매드크라운'
        
        document.write("이름 : " + person2.name + "<br>");
        document.write("전공 : " + person2.major + "<br>");
        document.write("나이 : " + person2.age + "<br>");

    </script>
</body>
</html>
