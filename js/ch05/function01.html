<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드와 함수</title>
    <!-- 
        자바스크립트에서는 메소드(method)와 함수(function)를 구분해서 사용한다.
        메소드 - 객체의 맴버로 들어가 있는것
        함수 - function 키워드로 만들어 사용하는 것

        함수 - 특정기능이나 작업을 수행하는 하나의 단위
        함수는 생성부분(함수 정의)와 사용부분(함수 호출)로 나누어 진다.

        일반적으로는 함수를 사용하기 전에 생성하고 다른 위치에서 호출하여 사용한다.
     -->
</head>
<body>
    <script>
        // 1부터 10까지의 합을 출력하는 함수 생성
        function sum1() {
            var tot = 0;
            for(var i = 1; i <= 10; i++){
                tot += i;
            }
            document.write("1부터 10까지의 합 : " + tot + "<br>");
        }

        // 함수 사용
        sum1();

        // 함수 개선 1부터 n까지 더하는 함수 생성
        // var num = prompt("숫자를 입력하세요.", "");
        function sum2(num){
            var tot = 0;
            for(var i = 1; i <= num; i++){
                tot += i;
            }
            document.write("1부터 " + num + "까지의 합 : " + tot + "<br>");
        }

        // 함수 사용
        sum2(3);

        // 리턴값(반환값)을 가진 함수
        // 1부터 n까지의 합을 구하는 함수
        // 출력의 형태를 다양하게 표현
        function sum3(n){
            var tot = 0;
            for(var i = 1; i <= n; i++){
                tot += i;
            }
            return tot;
        }
        
        var result = sum3(10)
        document.write(result);
    </script>
</body>
</html>
