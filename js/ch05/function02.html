<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용하기</title>
    <!-- 
        지역 변수 : 함수 안에서 선언되어 함수 내에서만 사용하는 변수
        - 해당 함수가 실행되는 동안만 유지되고 해당 함수 안의 코드들에서만 
        참조할 수 있다.
        전역 변수 : 함수 밖에서 선언되어 사용하는 변수
        - 웹브라우저에서 해당 웹페이지를 사용하는 동안 계속 유지되고,
        모든 자바스크립트에서 참조할 수 있다
     -->
</head>
<body>
    <script>
        var a = 'global_A';
        var b = 'global_B';
        var c = 'global_C';
        function f1() {
            var b = 'local_B';
            var d = 'local_D';

            document.write("함수 안에서 사용한다.<br>");
            document.write("A : " + a + "<br>");
            document.write("B : " + b + "<br>"); // 지역변수 사용
            document.write("C : " + c + "<br>");
            document.write("D : " + d + "<br>");
        }
        f1();

        document.write("함수 밖에서 사용한다.<br>");
        document.write("A : " + a + "<br>");
        document.write("B : " + b + "<br>"); // 전역변수 사용
        document.write("C : " + c + "<br>");
        document.write("D : " + d + "<br>");
    </script>
</body>
</html>
