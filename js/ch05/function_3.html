<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 매개변수</title>
</head>
<body>
    <script>
        function myFnc(name, area) {
            document.write("안녕하세요. " + name + "입니다.<br>");
            document.write("사는 곳은 " + area + "입니다.<br><br>");
        }

        myFnc('석규환', '대구 중구');
        myFnc('석규환');
        myFnc('', '대구 중구');
        myFnc('석규환', '대구 중구', 30);
    </script>
</body>
</html>
