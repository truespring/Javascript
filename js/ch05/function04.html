<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용하기</title>
    <!-- 
    hoist : 끌어당긴다.
    호이스팅(hoisting) : 모든 전역변수와 함수의 정의 부분으르 HTML문서의
    앞부분으로 끌어 당겨 이동시킨 후에 실행하는 자바스크립트의 특성
     -->

</head>
<body>
    <script>
        f1(10, 20, 30);

        a = 3;
        f1(a, b);

        x = 40, y = 10, z = 50;
        f1(x, y, z);

        function f1(x, y, z){
            document.write("x : " + x + "<br>");
            document.write("y : " + y + "<br>");
            document.write("z : " + z + "<br>");
            document.write("<hr>");
        }

        f1(a, b);

        var a, b = 1;
        
        f1(a, b);

        var x, y, z;

    </script>
</body>
</html>
