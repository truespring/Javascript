<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 활용</title>
    <!-- 
        함수의 종류
        기본 함수/익명 함수/즉시 실행 함수/콜백 함수(이벤트를 다루는 함수에서 많이 활용)
     -->
</head>
<body>
    <script>
        // 기본 함수
        // 함수 생성
        function add(a, b) {
            var result = a + b;
            return result;
        }

        var result = add(3, 5);
        document.write("합계 : " + result + "<br>");

        // 익명 함수(anonymous function)
        // 익명 함수를 만드는 목적은 함수를 담아 호출시에 전달하고자 함.
        // 함수 생성
        var add2 = function(a, b) {
            return a + b;
        }
        var result2 = add2(30, 40);
        document.write("합계 : " + result2 + "<br>");

        // 즉시 실행 함수
        // 함수 생성과 동시에 실행
        var result3 = (function(a, b) {
            return a + b;
        }(50, 60));
        document.write("합계 : " + result3 + "<br>")

        // 콜백 함수 - 어떤 함수의 매개변수로만 사용되는 함수
        // f2가 콜백 함수
        function f1(f2, n) {
            document.write("callback함수를 " + n + "번 호출하였습니다.<br>");
            for(var i = 0; i < n; i++){
                f2();
            }
        }

        var f3 = function(){
            document.write("Hello Javascript<br>");
        }

        // 함수 호출
        f1(f3, 5);

    </script>
</body>
</html>
