<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 속성</title>
    <style>
        /* .container {
            width: 600px; margin: 30px auto;
        } */
    </style>
    <!-- 
        load/unload 이벤트
        - 이미지 파일을 웹브라우저로 로드하게 되면 파일/이미지 용량에 따라 오래 걸릴 수 있다
        load 이벤트는 이 파일의 로드가 끝나면 발생함.
        - 링크 등을 클릭해서 다른 문서로 이동하게 되면 웹브라우저는 현재 로드된 파일을 다른 파일로 교체해야하고,
        unload 이벤트가 발생한다.
        load/unload 이벤트는 window 객체 또는 body 요소 객체에서 실행된다
     -->
</head>
<body>
    <div class="container">
        <h2>load/unload 이벤트</h2>
        <img id="img1" src="images/image1.JPG" alt="" width="200" onclick="f1()">
        <p id="msg"></p>
        <img id="img2" src="" alt="">
    </div>
    <script>
        function f1() {
            var msg = document.getElementById('msg');
            var img2 = document.getElementById('img2');

            img2.src = 'images/image1.JPG';
            // msg.innerHTML = '이미지 크기 : ' + img2.width + ' * ' + img2.height;

            img2.onload = function() { // onload 이미지 불러오기를 완료 후 작동한다
                msg.innerHTML = '이미지 크기 : ' + img2.width + ' * ' + img2.height;
            }
        }
    </script>
</body>
</html>
