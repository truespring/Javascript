<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 객체</title>
    <style>
        .container {
            width: 500px; margin: 30px auto;
        }
        /* #img1 {
            width: 110px; height: 90px;
        }
        #text1 {
            background-color: orange;
        } */
    </style>
</head>
<body>
    <div class="container">
        <img src="images/js.PNG" alt="" id="img1">
        <p id="text1">자바스크립트</p>
    </div>
    <script>
        var img1 = document.querySelector('#img1'); // 아이디값이 img1인 요소를 찾음
        img1.src = 'images/js.PNG'; // 요소의 내용을 변경
        img1.style.width = "110px"; // 요소의 스타일 속성을 변경
        img1.style.height = "90px"; // 요소의 스타일 속성을 변경

        var text1 = document.querySelector('#text1'); // 아이디값이 text1인 요소를 찾음
        text1.innerHTML = 'Javascript DOM 객체'; // 요소의 내용을 변경
        text1.style.background = 'orange'; // 요소의 스타일 속성을 변경
    </script>
</body>
</html>
